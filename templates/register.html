<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | OpenBook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth-mobile.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body class="auth-page">
    <header class="navbar">
        <div class="nav-left">
            <a href="/" class="logo-link">
                <i class="fa-solid fa-book-open"></i>
                <span>OpenBook</span>
            </a>
        </div>
    </header>

    <div class="auth-box">
        <h2>
            <i class="fa-solid fa-user-plus"></i>
            Create Account
        </h2>


        <form method="POST">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>


            <button type="submit">
                <i class="fa-solid fa-user-check"></i> Register
            </button>

        </form>

        <p class="switch">
            Already have an account?
            <a href="/login">Login</a>
        </p>
    </div>
    <!-- FOOTER -->
    <footer class="auth-footer">



        <p>OpenBook is an online library platform.</p>
        <p>Â© 2026 OpenBook | Educational use only</p>
        <p>Designed & Developed by <strong>Rishi Yadav</strong></p>
    </footer>


</body>

</html>
