<!DOCTYPE html>
<html>

<head>
  <title>OpenBook Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard-mobile.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <div class="page-wrapper">

    <!-- HEADER -->
    <header class="navbar">
      <div class="logo">
        <a href="/" class="logo-link">
         <i class="fa-solid fa-book-open"></i>
          <span>OpenBook</span>
        </a>
      </div>

      <div class="nav-right">
        <span class="welcome">Welcome, {{ user }}</span>
        <a href="{{ url_for('logout') }}" class="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
      </div>
    </header>

    <!-- SCROLLABLE CONTENT -->
    <main class="dashboard-content">

      <h1 class="page-title">Book Categories</h1>

      <div class="categories-grid">
        {% for category, image in category_images.items() %}
        <div class="category-card">
          <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ category }}">
          <h2>{{ category }}</h2>
          <a href="{{ url_for('category_page', category_name=category.lower().replace(' ', '-')) }}" class="explore-btn">
            <i class="fa-solid fa-compass"></i> Explore
          </a>
        </div>
        {% endfor %}
      </div>

    </main>

    <!-- FOOTER -->
    <footer>
      <p>OpenBook is an online library platform created to promote reading.</p>
      <p>Â© 2026 OpenBook | Educational use only</p>
      <p>Designed & Developed by <strong>Rishi Yadav</strong></p>
    </footer>

  </div>

</body>
</html>
